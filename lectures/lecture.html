<div class="container">
    <div class="row">
        <div class="col-md-8 col-xs-12">
            <h1>{{lectures.formattedLectureDate}}</h1>
            <ng-include src="lectures.lectureUrl"></ng-include>
        </div>

        <!-- TODO get lecture contents working
        <div class="col-md-3">
            <lecture-contents lecture="{{lectures.currentLecture}}"></lecture-contents> <!-- if doesn't work, try without expression -->
        </div>
    </div>
</div>
<script>
    (function(href) {
        $(function() {
            if (href === window.location.origin + window.location.pathname + "/#/") {
                var docHeight = $(document).height();
                var footerHeight = $('.footer').height();
                var marginTop = docHeight - footerHeight - 200;
                $('.footer').css("margin-top", marginTop + "px");
                return true;
            }
            else {
                $('.footer').css("margin-top", "0px");
                return false;
            }
        });
    })(window.location.href);
</script>
