<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>CS183 Lecture Notes</title>

    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />

    <script type="text/javascript" src="js/underscore.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
        // set global baseurl
        baseurl = '/CS183/';
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app="app">

    <ng-include src="'includes/header.html'"></ng-include>

    <div class="container" ng-controller="MainController">
        <div class="row">
            <div class="col-md-10">
                <ng-view></ng-view>
            </div>

            <div class="col-md-2" style="margin: 20px 0 20px 0">
              <div class="btn-group">
                <button type="button" class="btn btn-primary btn-lg dropdown-toggle" data-toggle="dropdown">
                Lectures <i class="fa fa-angle-down fa-lg"></i>
                </button>
                <ul class="dropdown-menu">
                    <li ng-repeat="lecture in lectureList">
                        <a href="#/lectures/{{lecture}}">{{lecture}}</a>
                    </li>
                </ul>
              </div>
            </div>
        </div>
    </div>

    <ng-include src="'includes/footer.html'"></ng-include>
</body>
</html>
